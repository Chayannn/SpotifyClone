<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best of The Weekend</h1>
            <div class="song-container">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span>Call out my name</span>
                    <span class="songlistplay"><span class=" time-stamp">03:48 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="">
                    <span>Blinding Lights</span>
                    <span class="songlistplay"><span class=" time-stamp">03:20 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/3.png" alt="">
                    <span>Star Boy</span>
                    <span class="songlistplay"><span class=" time-stamp">03:50 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="">
                    <span>Save Your Tears</span>
                    <span class="songlistplay"><span class=" time-stamp">03:35 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="">
                    <span>Heart Less</span>
                    <span class="songlistplay"><span class=" time-stamp">03:18 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/4.jpeg" alt="">
                    <span>Can't Feel My Face</span>
                    <span class="songlistplay"><span class=" time-stamp">03:33 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/4.jpeg" alt="">
                    <span>The Hills</span>
                    <span class="songlistplay"><span class=" time-stamp">04:02 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="">
                    <span>Pray For Me</span>
                    <span class="songlistplay"><span class=" time-stamp">03:31 <i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songbanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <!-- font awesomeICons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
